<!---SignUp Form-->

<form name="SignUpForm" onsubmit="return createUser(this)">
  <div class="row">
    <div class="col-lg-6">
      <input type="text" class="form-control" placeholder="First name" required>
      
    </div>
    <div class="col-lg-6">
      <input type="text" class="form-control" placeholder="Last name" required>
    </div>
  </div>
    
    <div class="col-lg-6">
      <input type="email" class="form-control" placeholder="abc@xyz.com" required>
    </div>
  <div class="row">
    <div class="col-lg-6">
      <input type="password" class="form-control" id="pwd" name="pwd" placeholder="password" required >
      
    </div>
    <div class="col-lg-6">
      
      <input type="password" class="form-control" id="cpwd" name="cpwd" placeholder="Confirm Password" required >
    </div>  
  </div>
    
  <div class="text-center">  
        
    <button type="submit" class="btn btn-primary"  >Submit</button>
</div> 
  
</form>
