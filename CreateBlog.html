<head>

    <title>Create Blog</title>
</head>
<body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg  bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BlogIn</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              
                    <a class="nav-link active" aria-current="page" href="D:/Blog_Assignment_Khyati/index.html">Home</a>
                    <a class="nav-link" href="D:/Blog_Assignment_Khyati/login.html">Login</a>
                    <a class="nav-link" href="index.html">Authors</a>
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            Blogs
                          </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="CreateBlog.html">Create Blog</a></li>
                            <li><a class="dropdown-item" href="index.html#accordionExample">View Blogs</a></li>
                        </ul>
                    </div> 
                    
                    
                    <a class="nav-link disabled">Disabled</a>
                
            </div>
          </div>
        </div>
    </nav>

        <!---form-->
        <form>
            <div class="row">
                <div class="form-group col-lg-6">
                    <label for="inputBlog">Blog Title</label>
                    <input type="text" class="form-control" id="inputBlog" placeholder="Blog Title" required="true">
                    
                </div>
                <div class="form-group col-lg-6">
                    <label for="blogdate">Blog Creation Date</label>
                    <input type="date" class="form-control" id="blogdate" name="blogdate" required="true">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-12">
                    <label for="category">Category</label>
                    <select class="form-select">
                        <option>Music</option>
                        <option>Art</option>
                        <option>Current Affairs</option>                        
                      </select>
                
                </div>
                
            </div>
            <div class="row">
                <div class="form-group col-lg-12">
                    <label for="blogContent">Blog</label>
                    <textarea class = "form-control" rows = "10" placeholder = "Type your blog here" required="true"></textarea>
                </div>
                
            </div>

            
        <div class="row">
            <label for="avatar">Choose a picture for your blog</label>
            <input type="file" class="form-control" id="avatar" name="avatar" accept="image/png, image/jpeg">
        </div>

         <div class="text-center">  
        
            <button type="submit" class="btn btn-primary" onclick="blogSubmit()" >Submit</button>
        </div> 
            
        </form>    
             
        <!--footer-->
    
        <div class="container">
            <div class="row bg-dark">
                <div class="col-lg-3">col-lg-3</div>
            </div>
        </div>
